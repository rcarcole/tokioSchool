<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/index.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="../js/app.js"></script>
</head>

<body>
    <section class="top-nav">
        <div>
            <img src="../imágenes/logo.png" alt="logotipo" style="height: 65px">
        </div>
        <input id="menu-toggle" type="checkbox" />
        <label class='menu-button-container' for="menu-toggle">
            <div class='menu-button'></div>
        </label>
        <ul class="menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="carta.html">Carta</a></li>
            <li><a href="especialidades.html">Especialidades</a>
            <li><a href="menuGrupos.html">Menú para Grupos</a></li>
        </ul>
    </section>
    <!-- Los usuarios pueden contactar con la empresa mediante
    un formulario, ver ubicación y reservar su mesa. -->
    <header>
        <h1>Reservas</h1>
    </header>
    
    
    <div class="container">
        <div class="reservasioneh">
            <p>Si todavía tiene dudas o quiere reservar, contacte con nosotros rellenando el siguiente formulario</p>
            <p>¡Le responderemos lo antes posible!</p>
        </div>
        <h3>Contacta con nosotros</h3>
        <div class="row">
            
            <div class="col">
                
                <form>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Email address</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Example select</label>
                      <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect2">Example multiple select</label>
                      <select multiple class="form-control" id="exampleFormControlSelect2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Example textarea</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    <div class="spacer"></div>
    <footer>
        <ul>
            <li><a href="../legal/avisoLegal.html">Aviso legal</a></li>
            <li><a href="../legal/politicaPrivacidad.html">Política de privacidad</a></li>
            <li><a href="../legal/politicaCookies.html">Política de Cookies</a></li>
        </ul>
    </footer>

</body>

</html>
