    <!-- Los usuarios pueden contactar con la empresa mediante
    un formulario, ver ubicación y reservar su mesa. -->
    <header>
        <h1>Reservas</h1>
    </header>
    
    <div class="container">
        <div class="reservasioneh">
            <p>Si todavía tiene dudas o quiere reservar, contacte con nosotros rellenando el siguiente formulario</p>
            <p>¡Le responderemos lo antes posible!</p>
        </div>
        <h3>Contacta con nosotros</h3>
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                      <label for="formControlMail">Correo electrónico:</label>
                      <input type="email" class="form-control" id="formControlMail" placeholder="correo@gmail.com" required>
                    </div>
                    <div class="form-group">
                      <label for="formControlName">Nombre y apellidos:</label>
                      <input type="text" class="form-control" id="formControlName" placeholder="Introduzca el nombre de la reserva" required>
                    </div>
                    <div class="form-group">
                      <label for="formControlSelect">Número de comensales:</label>
                      <select class="form-control" id="formControlSelect">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="formControlText">Observaciones:</label>
                      <textarea class="form-control" id="formControlText" rows="3"></textarea>
                    </div>
                    <button type="button" onclick="botonEnviar()" id="enviar" class="btn btn-info">Enviar</button>
                  </form>
            </div>
        </div>
    </div>
