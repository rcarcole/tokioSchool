<!-- 
    Partiendo del documento HTML entregado…
    1. Modificar el triángulo superior para que esté relleno de color negro.
    2. Crear un círculo, a continuación de los triángulos, con las siguientes características:
        • x -> 250
        • y -> 80
        • radio -> 50
        • ángulo inicial -> 0
        • ángulo final -> 360
        • relleno -> color azul (#3070d4) 
-->


<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>

<body onload="draw();">
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
        function draw() {
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');

                // Triángulo superior
                ctx.beginPath();
                ctx.moveTo(25, 25);
                ctx.lineTo(105, 25);
                ctx.lineTo(25, 105);
                ctx.lineTo(25, 25);
                ctx.closePath();
                ctx.stroke();
                ctx.fill();

                // Triángulo inferior
                ctx.beginPath();
                ctx.moveTo(125, 125);
                ctx.lineTo(125, 45);
                ctx.lineTo(45, 125);
                ctx.closePath();
                ctx.stroke();

                //      Circulo
                ctx.beginPath();
                ctx.arc(250, 80, 50, 0, 2 * Math.PI, true);
                ctx.fillStyle = "#3070d4";
                ctx.closePath();
                ctx.stroke();
                ctx.fill();
            }
        }
    </script>

</body>

</html>
